<template name="signup">
	<div class="signup">
		{{#if creating_user}}
		<div class="loading">
			Creating user. Please wait for a moment.
		</div>
		{{else}}
		{{#if signin_with_facebook}}
		<div class="loading">
			Doing some brilliant stuff with your Facebook.
		</div>
		{{else}}
		<div id="sign-with-facebook">
			<a class="facebook-button"><i class="icon">7</i>Sign Up With Facebook</a>
		</div>
		<span class="separator">
			Or
		</span>
		<form class="form">
			<p>Sign up with your email</p>
			<div class="form-group">
				<input type="text" class="username form-control" spellcheck="false" required placeholder="Username">
			</div>
			<div class="form-group">
				<input type="email" class="email form-control" spellcheck="false" required placeholder="Email">
			</div>
			<div class="form-group">
				<input type="password" class="password form-control" required placeholder="Password">
			</div>
			<div class="form-group bottom">
				<button class="btn btn-block signup-button" type="submit">Signup</button>
			</div>
		</form>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="home">
	<div class="container-fluid full-height">
	    <div class="row-fluid full-height">
	        <div class="home-container full-height">
	        	<div class="home-body">
	        		<header class="home-logo">
		        		<h1 class="logo">
		        			<a href="/">
		        				<svg width="100px" height="100px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
										    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
										        <rect id="Rectangle-1" stroke-opacity="0.899999976" stroke="#2E3138" stroke-width="10" fill="#FFFFFF" sketch:type="MSShapeGroup" x="10" y="10" width="180" height="180" rx="3"></rect>
										        <text id="C" sketch:type="MSTextLayer" font-family="Montserrat" font-size="144" font-weight="normal" sketch:alignment="middle" letter-spacing="24" fill="#2E3138">
										            <tspan x="22" y="149">C</tspan>
										        </text>
										        <g id=".-+-.-copy-+-.-copy-2" sketch:type="MSLayerGroup" transform="translate(115.000000, 13.000000)" font-weight="normal" font-family="Montserrat" letter-spacing="16" font-size="96" sketch:alignment="middle" fill="#2DB9CE">
										            <text id="." sketch:type="MSTextLayer">
										                <tspan x="40.5" y="93">.</tspan>
										            </text>
										            <text id=".-copy" sketch:type="MSTextLayer">
										                <tspan x="20.5" y="93">.</tspan>
										            </text>
										            <text id=".-copy-2" sketch:type="MSTextLayer">
										                <tspan x="0.5" y="93">.</tspan>
										            </text>
										        </g>
										    </g>
										</svg>
		        			</a>
		        		</h1>
		        	</header>
	        		<section id="authenticate" class="{{page_class}}">
	        			{{#if isLogin}}
	        			<h2>Login</h2>
	        			{{/if}}

						<div class="home-content">
							{{#if isLogin}}
		        		{{> login}}
							{{else}}
								{{> signup}}
							{{/if}}
						</div>

						{{#if isLogin}}
						<footer class="login-footer">
							<p>No account? <a class="to-signup">Sign Up for FREE</a></p>
						</footer>
						{{else}}
						<footer class="signup-footer">
							<p>Got an account? <a class="to-login">Login Instantly</a></p>
						</footer>
						{{/if}}

					</section>
	        	</div>
	        </div>
	    </div>
	</div>
</template>
